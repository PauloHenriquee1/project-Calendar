<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <div class="prev">❮</div>
            <div class="date">
                <h1>Agosto</h1>
                <p>2024</p>
            </div>
            <div class="next">❯</div>
        </div>
        <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>
        <div class="days">
            <!-- Dias serão gerados aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
